spring.application.name=pos-backend
# Server Port
server.port=8080

# Spring Data Source (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/pos_app?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties
# "update" \u0111\u1ec3 t\u1ef1 \u0111\u1ed9ng t\u1ea1o/c\u1eadp nh\u1eadt b\u1ea3ng. D\u00f9ng "none" ho\u1eb7c "validate" khi deploy production
spring.jpa.hibernate.ddl-auto=update
# Hi\u1ec3n th\u1ecb c\u00e1c c\u00e2u l\u1ec7nh SQL tr\u00ean console
spring.jpa.show-sql=true
# \u0110\u1ecbnh d\u1ea1ng SQL cho d\u1ec5 \u0111\u1ecdc
spring.jpa.properties.hibernate.format_sql=true

# H\u1ed7 tr\u1ee3 Web
# \u0110\u1ec3 tr\u00e1nh xung \u0111\u1ed9t v\u1edbi Vue.js frontend
spring.web.resources.add-mappings=false

# Security (Placeholder - S\u1ebd c\u1ea5u h\u00ecnh chi ti\u1ebft sau)
jwt.secret=Dangkhoa2004@
jwt.expiration=86400000

